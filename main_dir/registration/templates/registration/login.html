{% extends 'main_app/layout.html' %}

{% block title %} Вход {% endblock %}

{% block content %}
<h2 class="reg_title">Вход в аккаунт</h2>
<form method="post">
    {% csrf_token %}
    <div class="form-group_">
        <label for="{{ form.username.id_for_label }}" class="form-label">Email:</label>
        {{ form.username }}
    </div>

    <div class="form-group_">
        <label for="{{ form.password.id_for_label }}" class="form-label">Пароль:</label>
        {{ form.password }}
    </div>

    {% if form.non_field_errors %}
        <div style="font-family: 'Courier New', Courier, monospace">
            {% for error in form.non_field_errors %}
                <p>{{ error }}</p>
            {% endfor %}
        </div>
    {% endif %}
    <button type="submit" class="reg_btn">Войти</button>
</form>
{% endblock %}
